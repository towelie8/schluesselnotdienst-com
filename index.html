<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schluesselnotdienst</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="bg-dark text-white p-4">
      <div class="container">
        <h1>Schlüsselnotdienst</h1>
        <p>Ihr schneller Helfer in Not!</p>
      </div>
      <div class="hero-section text-white text-center">
        <div class="container">
          <h2>Ihr zuverlässiger Schlüsselnotdienst</h2>
          <p>Schnell, professionell und zu jeder Zeit</p>
          <button
            class="btn btn-warning btn-lg"
            onclick="window.location.href='tel:+1234567890'"
          >
            Jetzt anrufen
          </button>
        </div>
      </div>
    </header>

    <div id="serviceCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://www.placeholder.co/400x250/text?=Slide-1"
            class="d-block w-100"
            alt="Service 1"
          />
        </div>
        <div class="carousel-item">
          <img src="path/to/image2.jpg" class="d-block w-100" alt="Service 2" />
        </div>
        <div class="carousel-item">
          <img src="path/to/image3.jpg" class="d-block w-100" alt="Service 3" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#serviceCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Vorherige</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#serviceCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Nächste</span>
      </button>
    </div>

    <main class="container mt-5">
      <section id="call-to-action" class="text-center">
        <h2>Brauchen Sie sofort Hilfe?</h2>
        <p>
          <button
            class="btn btn-primary btn-lg"
            onclick="window.location.href='tel:+1234567890'"
          >
            Jetzt anrufen!
          </button>
        </p>
      </section>

      <section id="directory" class="mt-5">
        <h3>Unser Verzeichnis</h3>
        <div id="directory-list"></div>
      </section>

      <section id="contact" class="mt-5">
        <h3>Kontaktieren Sie uns</h3>
        <form id="contact-form">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-Mail</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Nachricht</label>
            <textarea
              class="form-control"
              id="message"
              rows="3"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Senden</button>
        </form>
      </section>
    </main>

    <footer class="bg-dark text-white text-center p-4 mt-5">
      <p>&copy; 2024 Schlüsselnotdienst. Alle Rechte vorbehalten.</p>
    </footer>

    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
